<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="margin-bottom: 20px;">
    <h3>Row span</h3>
    <table border="2" style="margin: auto; text-align: centre;">
        <tr>
            <th colspan="4" style="text-align: centre;">1</th>
        </tr>
        <tr>
            <th colspan="2">2</th>
            <th colspan="2">3</th>  
        </tr>
        <tr>
            <th>4</th>
            <th colspan="2" style="text-align: center;">5</th>
            <th>6</th>
        </tr>
        <tr>
            <th rowspan="2">7</th>
            <td colspan="3">8</td>
        </tr>
        <tr>
            <td colspan="3">9</td>
        </tr>

    </table> 
    </div>
</body>
</html>
